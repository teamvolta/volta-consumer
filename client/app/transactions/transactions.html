<div id="wrapper">
  <div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;margin-top:3em;font-size:2em;">Transaction History</h1>
        </div>
    </div>
    <div class="row">
      <div class="col-lg-8">
        <div class="panel panel-default">
          <div class="panel-heading">
              <i class="fa fa-clock-o fa-fw"></i> Transactions
          </div>
          <!-- /.panel-heading -->
          <div class="panel-body">
            <table class="table table-striped table-bordered table-hover">
              <col width="10">
              <col width="10">
              <col width="10">
              <thead>
                <tr>
                  <th align="center">Energy Supplier</th>
                  <th align="center">Energy Amount (KW)</th>
                  <th align="center">Price Per mW-h ($USD)</th>                                          
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="item in array">
                  <td class="output">{{item.seller | rename}}</td>
                  <td align="right" class="blockStart">{{item.energy | number:4}}</td>
                  <td align="right" class="setPrice">{{item.price | number:2}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        <!-- /.panel-body -->
        </div>
      <!-- /.panel -->
      </div>
    </div>
  </div>
</div>
