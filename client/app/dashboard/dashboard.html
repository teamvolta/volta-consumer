<div class="tile double"></div>
<div id="wrapper">
  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header" style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;margin-top:3em;font-size:2em;">Dashboard</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <div class="row">
              <div class="col-lg-6 col-lg-offset-3 text-center">
                <i class="fa fa-sliders fa-5x"></i>
              </div>
            </div>
            <div class="row"><br>
            </div>
          </div>
          <a ui-sref="controls">
            <div class="panel-footer">
              <span class="pull-left">User Controls</span>
              <div class="clearfix"></div>
            </div>
          </a>
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <div class="row">
              <div class="col-lg-6 col-lg-offset-3 text-center">
                <i class="fa fa-bar-chart-o fa-5x"></i>
              </div>
            </div>
            <div class="row text-center">
              C(KW): {{data.currentConsumption | number:2}}
              P(KW): {{data.currentProduction | number:2}}
            </div>
          </div>
          <a ui-sref="usage">
            <div class="panel-footer">
              <span class="pull-left">Usage and Production</span>
              <div class="clearfix"></div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <div class="row">
              <div class="col-lg-6 col-lg-offset-3 text-center">
                <i class="fa fa-usd fa-5x"></i>
              </div>
            </div>
            <div class="row text-center">
              Rate: {{data.systemPrice | number:2}}
              Rate: {{data.brokerPrice | number:2}}
            </div>
          </div>
          <a ui-sref="market">
            <div class="panel-footer">
              <span class="pull-left">Market Data</span>
              <div class="clearfix"></div>
            </div>
          </a>
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <div class="row">
              <div class="col-lg-6 col-lg-offset-3 text-center">
                <i class="fa fa-table fa-5x"></i>
              </div>
            </div>
            <div class="row"><br/>
            </div>
          </div>
          <a ui-sref="transactions">
            <div class="panel-footer">
              <span class="pull-left">Transaction History</span>
              <div class="clearfix"></div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
